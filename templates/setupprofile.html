{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
{% endblock head %}
{% block content %}



<section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                    {% for message in messages%}
                        <p class="text-primary font-weight-bold">{{message}} !!!</p>
                    {% endfor %}
                    <hr>
                        <h2 class="form-title">Setup profile</h2>
                        
                        <form method="POST" class="register-form" id="register-form" action="setup">
                        {% csrf_token %}
                        <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input required type="text" name="username" id="username" placeholder="Your UserName"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input required type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input required type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="gender"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input required type="text" name="gender" id="gender" placeholder="Gender"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-contact"></i></label>
                                <input required type="mobile" name="mobile" id="mobile" placeholder="Your Contact No."/>
                            </div>
                             <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-address"></i></label>
                                <input required type="text" name="city" id="city" placeholder="Your City Name"/>
                            </div>
                           
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-address"></i></label>
                                <input required type="text" name="address" id="address" placeholder="Address"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <input  type="submit" name="signup" id="signup" class="form-submit" value="Proceed"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/userr.png' %}" alt="User"></figure>
                       
                    </div>
                </div>
            </div>
        </section>

{% endblock content %}
