{% extends 'base.html' %} {% load static %} 

{% block head %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}"> 

{% endblock head %}



 {% block content %}
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'images/signin-image.jpg' %}"></figure>
                <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
            {% for message in messages %}
            <p class="text-secondary font-weight-bold">{{message}} !!</p>

            {% endfor %}
                <h2 class="form-title">Log In</h2>
                   
                <form method="POST" class="register-form" id="login-form" action="login">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="your_name" placeholder="Your Username" />
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="your_pass" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
